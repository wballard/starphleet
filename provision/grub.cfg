# This file provides an easy way to add custom menu entries.  Simply type the
# menu entries you want to add after this comment.  Be careful not to change
# the 'exec tail' line above.
menuentry 'Reinstall Ubuntu from USB'  {
    recordfail
    load_video
    gfxmode $linux_gfx_mode
    insmod gzio
    insmod part_msdos
    insmod btrfs
    GRUB_DISABLE_LINUX_UUID="true"
    set root='hostdisk//dev/sdb,msdos1'
    
    search --no-floppy --fs-label --set=root --hint-bios=hostdisk//dev/sdb,msdos1
    linux   /@/boot/vmlinuz-3.11.0-12-generic root='hostdisk//dev/sdb,msdos1' ro rootflags=subvol=@
    initrd  /@/boot/initrd.img-3.11.0-12-generic
}### END /etc/grub.d/40_custom ###

